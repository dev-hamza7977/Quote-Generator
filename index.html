<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body id="randomContainer">

    <section class="quotes-sec">
        <div class="container">
            <div class="border border-primary border-5 text-center p-5">
                <h1 class="fs-1 p-3 text" id="text">
                    RANDOM QUOTE & COLOR GENERATOR
                </h1>
                <button class="btn btn-outline-dark text-center m-3" onclick='randomColors()'>
                    GENERATE QUOTE WITH COLOR
                </button>
                <br>
                <span id="randomquote" class="fst-italic text-center fs-3">
                </span>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
